<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blood Bank Management System - Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h2>Blood Bank Management Dashboard</h2>
        <button id="logoutBtn" class="logout-btn">Logout</button>
        
        <div class="form-box">
            <h3>Add Blood Donation</h3>
            <form id="donationForm">
                <label for="donorName">Donor Name:</label>
                <input type="text" id="donorName" placeholder="Enter donor name" required />
                
                <label for="bloodGroup">Blood Group:</label>
                <select id="bloodGroup" required>
                    <option value="">Select blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                
                <label for="donationDate">Donation Date:</label>
                <input type="date" id="donationDate" required />
                
                <button type="submit">Add Donation</button>
            </form>
        </div>

        <div class="donation-list">
            <h3>Donation Records</h3>
            <table id="donationTable">
                <thead>
                    <tr>
                        <th>Donor Name</th>
                        <th>Blood Group</th>
                        <th>Donation Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Donation records will appear here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
